<!DOCTYPE html>
<html>

<head>
    <title>余额提现</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../static/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../static/css/home.css">
</head>

<body class="bg_body">
    <div id="wap">
        <header>
            <h2>余额提现</h2>
            <a class="title_a a_left back"></a>
            <a class="title_a a_right">提现记录</a>
        </header>
        <section class="crash">
            <p class="money_left">
                <span>5896.22</span>
                <br/>余额(元)
            </p>
            <div class="form_line bottom_10">
                <dl class="dt_alone">
                    <dt>中国农业银行</dt>
                    <dd>
                        <input class="js_pass" type="text" name="" placeholder="尾号1774 借记卡">
                    </dd>
                </dl>
            </div>
            <div class="form_line bottom_10">
                <dl class="dt_alone">
                    <dt>提现金额</dt>
                    <dd>
                        <input class="js_pass" type="text" name="" placeholder="">
                    </dd>
                </dl>
            </div>
            <div class="form_line bottom_10">
                <dl class="dt_alone">
                    <dt>交易密码</dt>
                    <dd>
                        <input class="js_pass" type="text" name="" placeholder="请输入交易密码">
                    </dd>
                </dl>
            </div>
            <div class="fixed_button normal"><span class="button orange_bg">确认提现</span></div>
        </section>
    </div>
</body>

</html>
