<!DOCTYPE html>
<html>

<head>
    <title>修改资料</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../static/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../static/css/fei.css">
</head>

<body class="bg_body">
    <div id="wap">
        <header>
            <h2>修改资料</h2>
            <a class="title_a a_left back">返回</a>
            <a class="title_a a_right cart"></a>
        </header>
        <section class="card">
            <div class="form_line">
                <dl class="select">
                    <dt>姓名</dt>
                    <dd>
                        <input class="js_pass" type="text" name="" placeholder="" value="丫丫加油">
                    </dd>
                </dl>
            </div>
            <div class="form_line">
                <dl class="select">
                    <dt>手机</dt>
                    <dd>
                        <input class="js_pass" name="" placeholder="" value="12344444444">
                    </dd>
                </dl>
                <dl class="select">
                    <dt>公司</dt>
                    <dd>
                    	<textarea>微信小晨旭</textarea>
                    </dd>
                </dl>
                <dl class="select">
                    <dt>网址</dt>
                    <dd>
                        <input class="js_bank" type="text" name="" placeholder="" value="http://www.yaya12.com">
                    </dd>
                </dl>
            </div>
            <div class="form_line">
                <dl class="select">
                    <dt>备注</dt>
                    <dd>
                    	<textarea rows="3">广东省青海省南海街999号广东省青海省南海街999号广东省青海省南海街999号广东省</textarea>
                    </dd>
                </dl>
                <dl class="select">
                    <dt>标签</dt>
                    <dd class="tips">
                        <span>大牛</span><span>妖孽</span><span>JAVASCRIPT</span><span>Vue</span><span>小程序</span><span>JAVASCRIPT</span><i class="arrow"></i>
                    </dd>
                </dl>
            </div>
            <div class="fixed_button js_submit"><span class="button">保存</span></div>
        </section>
    </div>
    <script src="../static/js/require.2.1.11.min.js " type="text/javascript " data-main="../static/js/home/fei.js" defer async="true "></script>
</body>

</html>
