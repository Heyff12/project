<!DOCTYPE html>
<html>

<head>
    <title>登陆</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../static/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body class="white">
    <div id="wap">
        <section class="login">
            <div class="form_line bottom_10">
                <dl class="nodt">
                    <dt></dt>
                    <dd>
                        <input class="inputAll js_name" type="text" name="" placeholder="请输入用户名">
                    </dd>
                </dl>
                <dl class="nodt">
                    <dt></dt>
                    <dd>
                        <input class="inputAll js_password" type="password" name="" placeholder="请输入密码">
                    </dd>
                </dl>
            </div>
            <div class="fixed_button normal js_submit">
                <span class="button blue_bg">登陆</span>
            </div>
            <p class="otherA"><a href="#">修改密码</a></p>
            <p class="logo"></p>
        </section>
    </div>
    <!-- </*弹框--确认框*/>  -->
    <div class="alert_con" id="alert_alert">
        <div class="alert_con_b">
            <div class="alert_con_br"></div>
            <div class="clearfix"></div>
        </div>
        <ul class="both_button_fen">
            <li>
                <span class="cancle js_alert_con_close">取消</span>
            </li>
            <li>
                <span class="sure js_alert_con_close js_transfer">确认</span>
            </li>
        </ul>
    </div>
    <!-- </*弹框--提示框*/>  -->
    <div class="alert_con" id="alert_tip">
        <div class="alert_con_t orange">提示
            <span class="pass_close js_alert_con_close">×</span>
        </div>
        <div class="alert_con_b">
            <div class="alert_con_br"></div>
            <div class="clearfix"></div>
            <span class="alert_con_close js_alert_con_close">关闭</span>
        </div>
    </div>
    <div class="zheceng"></div>
    <script src="../static/js/require.2.1.11.min.js " type="text/javascript " data-main="../static/js/home/login.js" defer
        async="true "></script>
</body>

</html>
