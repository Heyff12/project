<!DOCTYPE html>
<html>

<head>
    <title>添加交易密码</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../static/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../static/css/home.css">
</head>

<body class="bg_body">
    <div id="wap">
        <header>
            <h2>添加交易密码</h2>
            <a class="title_a a_left back"></a>
        </header>
        <section class="password">
            <div class="form_line">
                <dl>
                    <dt>新密码</dt>
                    <dd>
                        <input class="js_pass" type="password" name="" placeholder="交易密码">
                    </dd>
                </dl>
            </div>
            <p class="form_note">密码要求长度在6-22位字符之间，至少包含数字、字母（大小写区分）</p>
            <div class="form_line">
                <dl class="nodt">
                    <dd>
                        <input class="js_code" type="text" name="" placeholder="请输入收到的验证码">
                        <p class="getcode" id="get_identyCode" data-click='true'>
                            <span class="get_entycode js_get_entycode">获取验证码</span>
                            <span class="show_entycode js_show_entycode"><i class="i_normal">61</i>秒后重发</span>
                        </p>
                    </dd>
                </dl>
                <dl>
                    <dt>再确认</dt>
                    <dd>
                        <input class="js_pass_re" type="password" name="" placeholder="交易密码">
                    </dd>
                </dl>
            </div>
            <div class="fixed_button normal js_submit"><span class="button orange_bg">确认</span></div>
        </section>
    </div>
    <!-- </*弹框*/>  -->
    <div class="alert_con" id="alert_alert">
        <div class="alert_con_t orange">提示<span class="pass_close js_alert_con_close">×</span></div>
        <div class="alert_con_b">
            <div class="alert_con_br"></div>
            <div class="clearfix"></div>
            <span class="alert_con_close js_alert_con_close">确定</span>
        </div>
    </div>
    <div class="zheceng"></div>
    <script src="../static/js/require.2.1.11.min.js " type="text/javascript " data-main="../static/js/home/password.js" defer async="true "></script>
</body>

</html>
