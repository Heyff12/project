<!DOCTYPE html>
<html>

<head>
    <title>修改密码</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../static/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body class="white">
    <div id="wap">
        <section class="login js_mendPass">
            <div class="form_line">
                <dl class="dt_long">
                    <dt>用户名</dt>
                    <dd>
                        <input class="inputAll js_name" type="text" name="" placeholder="请输入用户名">
                    </dd>
                </dl>
                <dl class="dt_long">
                    <dt>原密码</dt>
                    <dd>
                        <input class="inputAll js_password" type="password" name="" placeholder="请输入原密码">
                    </dd>
                </dl>
                <dl class="dt_long">
                    <dt>新密码</dt>
                    <dd>
                        <input class="inputAll js_NewPass" type="password" name="" placeholder="请输入新密码">
                    </dd>
                </dl>
                <dl class="dt_long">
                    <dt>确认新密码</dt>
                    <dd>
                        <input class="inputAll js_NewPass2" type="password" name="" placeholder="请再次输入新密码">
                    </dd>
                </dl>
            </div>
            <div class="fixed_button normal js_mend">
                <span class="button blue_bg">确定</span>
            </div>
            <p class="logo" style="margin-top:200px"></p>
        </section>
    </div>
    <script src="../static/js/require.2.1.11.min.js " type="text/javascript " data-main="../static/js/home/login.js" defer async="true "></script>
</body>

</html>
